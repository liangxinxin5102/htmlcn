<script type="text/javascript">
//resize
var winIE = (navigator.userAgent.indexOf("Opera") == -1 && (document.getElementByIdx &&  document.documentElement.behaviorUrns))  ? true : false;
function bodySize(){
 if(winIE && document.documentElement.clientWidth) {
  var obj = document.getElementsByTagName_r("body")[0].style;
  obj.width = (document.documentElement.clientWidth < 760) ? "760px" : "100%";
 }
}
function init(){
	if(winIE) {
		bodySize(); 
	}
}
onload = init;
if(winIE) { 
	onresize = bodySize; 
}

//fullpage plugin
$(function() {
	$('#fullpage').fullpage({
		sectionsColor: ['#0081DC', '#3D1B91', '#00b285', '#cacaca', '#000'],
		anchors: ['Hola', 'Shine', 'T9', 'Customization', 'Gestures'],
		menu :'#menu',
		verticalCentered: false,
		css3: true,
		scrollingSpeed: 600,
		//events
		afterLoad:function(hola){ 
		   if (hola == 'Customization') {
				$('#logo_w').addClass('logo_grey');
				$('.nav').addClass('nav_grey').removeClass('nav');
				$('#menu li').addClass('grey');
				$('.download_button a').addClass('grey');
			} else {
				$('#logo_w').removeClass('logo_grey');
				$('.nav_grey').addClass('nav').removeClass('nav_grey');
				$('#menu li').removeClass('grey');
				$('.download_button a').removeClass('grey');
			}
		}
	});
	$('.code_button').on('click', function(){
		$('.mask').show();
		$('.code_box').addClass('show');
	});

	$('#close-code, .mask').on('click', function(){
		$('.mask').hide();
		$('.code_box').removeClass('show').addClass('show_hide');
		setTimeout(function() {
			$('.code_box').removeClass('show_hide');
		}, 1000);
	});
});     
</script>
