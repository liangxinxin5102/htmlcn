<html>
<head>
	<title>Resources</title>
	<link href="browser.css" type="text/css" rel="stylesheet">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript">

var oListManager = new Object() ;

oListManager.Clear = function()
{
	document.body.innerHTML = '' ;
}

function ProtectPath(path)
{
	path = path.replace( /\\/g, '\\\\') ;
	path = path.replace( /'/g, '\\\'') ;
	return path ;
}

oListManager.GetFolderRowHtml = function( folderName, folderPath ,folderUrl)
{
	// Build the link to view the folder.
	var sLink = '<a href="#" onclick="OpenFolder(\'' + ProtectPath( folderPath ) + '\');return false;">' ;

	return '<tr>' +
			'<td width="16">' +
				sLink +
				'<img alt="" src="images/Folder.gif" width="16" height="16" border="0"><\/a>' +
			'<\/td><td nowrap colspan="2">&nbsp;' +
				sLink +
				folderName +
				'<\/a>' +
		'<\/td><td align="right"><a href="#" onclick="DelFolder(\''+folderName+'\',\''+ ProtectPath(folderUrl) + '\');return false;">delete</a></td><\/tr>' ;
}



oListManager.GetFileRowHtml = function( fileName, fileUrl, fileSize )
{
	// Build the link to view the folder.
	var sLink = '<a href="#" onclick="OpenFile(\'' + ProtectPath( fileUrl ) + '\');return false;">' ;
        var zdyshow='';
	// Get the file icon.
	var sIcon = oIcons.GetIcon( fileName ) ;
       if ("|jpg|gif|bmp|png|jpeg|".indexOf("|"+fileName.substr( fileName.lastIndexOf('.') + 1 ).toLowerCase()+"|")>-1)
        {
           zdyshow=sLink +'<img src="'+ProtectPath(fileUrl )+'" width=100px  vspace=5 border=0 onmouseout="previewImgHide()" onmouseover="previewImgShow(this,\'' + ProtectPath(fileUrl ) + '\')"><\/a>'+'<\/td><td>&nbsp;' +sLink +fileName +'<\/a>';
        }
       else
        {
          zdyshow=sLink +'<img alt="" src="images/icons/' + sIcon + '.gif" width="16" height="16" border="0"><\/a>'+'<\/td><td>&nbsp;' +sLink +fileName +'<\/a>';
        }
	return '<tr>' +
			'<td width="120">' +
			 zdyshow
                          +
			'<\/td><td align="right" nowrap>&nbsp;' +
				fileSize +
				' KB' +
		'<\/td><td align="right"><a href="'+ProtectPath(fileUrl )+'" target="view">view</a>&nbsp;<a href="#" onclick="DelFile(\''+fileName+'\',\'' + ProtectPath(fileUrl) + '\');return false;">delete</a></td><\/tr>' ;
}

function OpenFolder( folderPath )
{
	// Load the resources list for this folder.
	window.parent.frames['frmFolders'].LoadFolders( folderPath ) ;
}

function OpenFile( fileUrl )
{
	window.top.opener.SetUrl( fileUrl ) ;
	window.top.close() ;
	window.top.opener.focus() ;
}

function DelFile( fileName, fileUrl )
{
  if (confirm('Are you sure delete the file:"' + fileName + '"?'))
  oConnector.SendCommand("DelFile", "FileUrl=" +fileUrl, Refresh);
}

function DelFolder( folderName, folderPath )
{
  if (confirm('Are you sure delete the folder:"' + folderName + '"?'))
    oConnector.SendCommand("DelFolder", "FolderName=" + escape(folderPath + folderName), Refresh);
}

function LoadResources( resourceType, folderPath )
{
	oListManager.Clear() ;
	oConnector.ResourceType = resourceType ;
	oConnector.CurrentFolder = folderPath ;
	oConnector.SendCommand( 'GetFoldersAndFiles', null, GetFoldersAndFilesCallBack ) ;
}

function Refresh()
{
	LoadResources( oConnector.ResourceType, oConnector.CurrentFolder ) ;
}

function setPicRange(obj,picW,picH)
{
 if(obj.width>picW || obj.height>picH )
 {
  if(obj.width/obj.height>picW/picH  )
   obj.width=picW;
  else 
   obj.height=picH;
 }
}


function previewImgShow(obj,src){

if(!obj)return;

var floatObj=document.getElementById("floatPreviewImg");

floatObj.innerHTML="<img src='"+src+"' id='PreviewImg' />";

floatObj.style.left=getOffsetLeft(obj)+"px";

floatObj.style.top=getOffsetTop(obj)+"px";

floatObj.style.display="";

setPicRange(document.getElementById("PreviewImg"),200,200);

}


function getOffsetTop(obj) {

var n = obj.offsetTop;

while (obj = obj.offsetParent) n+= obj.offsetTop;

return n;

}

function getOffsetLeft(obj) {

var n = obj.offsetLeft;

while (obj = obj.offsetParent) n+= obj.offsetLeft;

return n+150;

}

function previewImgHide()
 {
  var floatObj=document.getElementById("floatPreviewImg");
  floatObj.style.display="none";
 }

function GetFoldersAndFilesCallBack( fckXml )
{
	if ( oConnector.CheckError( fckXml ) != 0 )
		return ;

	// Get the current folder path.
	var oFolderNode = fckXml.SelectSingleNode( 'Connector/CurrentFolder' ) ;
	if ( oFolderNode == null )
	{
		alert( 'The server didn\'t reply with a proper XML data. Please check your configuration.' ) ;
		return ;
	}
	var sCurrentFolderPath	= oFolderNode.attributes.getNamedItem('path').value ;
	var sCurrentFolderUrl	= oFolderNode.attributes.getNamedItem('url').value ;

//	var dTimer = new Date() ;

	var oHtml = new StringBuilder( '<table id="tableFiles" cellspacing="1" cellpadding="0" width="100%" border="0">' ) ;

	// Add the Folders.
	var oNodes ;
	oNodes = fckXml.SelectNodes( 'Connector/Folders/Folder' ) ;
	for ( var i = 0 ; i < oNodes.length ; i++ )
	{
		var sFolderName = oNodes[i].attributes.getNamedItem('name').value ;
		oHtml.Append( oListManager.GetFolderRowHtml( sFolderName, sCurrentFolderPath + sFolderName + "/",sCurrentFolderUrl  ) ) ;
	}

	// Add the Files.
	oNodes = fckXml.SelectNodes( 'Connector/Files/File' ) ;
	for ( var j = 0 ; j < oNodes.length ; j++ )
	{
		var oNode = oNodes[j] ;
		var sFileName = oNode.attributes.getNamedItem('name').value ;
		var sFileSize = oNode.attributes.getNamedItem('size').value ;

		// Get the optional "url" attribute. If not available, build the url.
		var oFileUrlAtt = oNodes[j].attributes.getNamedItem('url') ;
		var sFileUrl = oFileUrlAtt != null ? oFileUrlAtt.value : encodeURI( sCurrentFolderUrl + sFileName ).replace( /#/g, '%23' ) ;

		oHtml.Append( oListManager.GetFileRowHtml( sFileName, sFileUrl, sFileSize ) ) ;
	}

	oHtml.Append( '<\/table>' ) ;
        oHtml.Append('<div id="floatPreviewImg" style="position:absolute;display:none;" onmouseout="this.style.display=\'none\'"></div>');
	document.body.innerHTML = oHtml.ToString() ;

//	window.top.document.title = 'Finished processing in ' + ( ( ( new Date() ) - dTimer ) / 1000 ) + ' seconds' ;

}

window.onload = function()
{
	window.top.IsLoadedResourcesList = true ;
}
	</script>
</head>
